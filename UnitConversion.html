<!DOCTYPE html>
<html>
<head>
    <title>Unit Conversion Challenge</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        .score { position: absolute; top: 10px; left: 10px; font-size: 24px; font-weight: bold; }
        .conversion-container { 
            margin: 50px; 
            display: inline-flex; 
            align-items: center; 
            gap: 20px;
        }
        .table-2x2 {
            display: grid;
            grid-template-columns: 150px 20px 150px;
            grid-template-rows: 60px 60px;
        }
        .col1-cell {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
        }
        .multiply-symbol {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
        }
        .col2-cell {
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #333;
            background: #e0e0e0;
            cursor: pointer;
            font-size: 16px;
        }
        .col2-cell:hover {
            background: #d0d0d0;
        }
        .answer-box {
            border: none;
            background: white;
            padding: 15px;
            min-width: 150px;
            font-size: 24px;
            font-weight: bold;
        }
        .equals-sign {
            font-size: 24px;
            font-weight: bold;
            margin-right: 10px;
        }
        .dead-turtles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            display: none;
            overflow: hidden;
        }
        .turtle-rain {
            position: absolute;
            font-size: 40px;
            animation: fall 3s linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-100px); }
            100% { transform: translateY(100vh); }
        }
        .strikethrough {
            text-decoration: line-through;
            color: red;
        }
        .unit-strikethrough {
            text-decoration: line-through;
            color: red;
        }
        button { font-size: 18px; padding: 10px 20px; margin: 10px; }
        .result { font-size: 36px; font-weight: bold; margin: 20px; }
        .correct { color: green; }
        .wrong { color: red; }
        .turtle { font-size: 60px; margin: 10px; }
    </style>
</head>
<body>
    <h1>Unit Conversion Challenge</h1>
    
    <div class="score" id="score">Score: 0</div>
    
    <div class="conversion-container">
        <div class="table-2x2">
            <div class="col1-cell" id="originalUnit1"></div>
            <div class="multiply-symbol">√ó</div>
            <div class="col2-cell" id="topConversion" onclick="flipConversion()"></div>
            <div class="col1-cell"></div>
            <div class="multiply-symbol"></div>
            <div class="col2-cell" id="bottomConversion" onclick="flipConversion()"></div>
        </div>
        <div class="equals-sign">=</div>
        <div class="answer-box" id="answerBox"></div>
    </div>
    
    <button onclick="checkAnswer()">Check Answer</button>
    
    <div class="turtle" id="turtle" style="display:none;">üê¢</div>
    
    <div class="result" id="result"></div>
    
    <button id="nextBtn" onclick="nextQuestion()" style="display:none;">Next Question</button>
    <button id="tryAgainBtn" onclick="nextQuestion()" style="display:none;">Try Again</button>

    <div class="dead-turtles" id="deadTurtles"></div>

    <script>
        const conversions = {
            length: [
                {from: 'mm', to: 'm', factor: 1000, value: 2500, topUnit: '1000 mm', bottomUnit: '1 m'},
                {from: 'cm', to: 'm', factor: 100, value: 250, topUnit: '100 cm', bottomUnit: '1 m'},
                {from: 'km', to: 'm', factor: 1000, value: 2, topUnit: '1 km', bottomUnit: '1000 m'},
                {from: 'Œºm', to: 'm', factor: 1000000, value: 5000, topUnit: '1000000 Œºm', bottomUnit: '1 m'}
            ],
            mass: [
                {from: 'mg', to: 'g', factor: 1000, value: 2500, topUnit: '1000 mg', bottomUnit: '1 g'},
                {from: 'kg', to: 'g', factor: 1000, value: 2, topUnit: '1 kg', bottomUnit: '1000 g'},
                {from: 'Œºg', to: 'g', factor: 1000000, value: 500, topUnit: '1000000 Œºg', bottomUnit: '1 g'}
            ],
            time: [
                {from: 'ms', to: 's', factor: 1000, value: 5000, topUnit: '1000 ms', bottomUnit: '1 s'},
                {from: 'Œºs', to: 's', factor: 1000000, value: 2500, topUnit: '1000000 Œºs', bottomUnit: '1 s'},
                {from: 'min', to: 's', factor: 60, value: 3, topUnit: '1 min', bottomUnit: '60 s'},
                {from: 'hr', to: 's', factor: 3600, value: 2, topUnit: '1 hr', bottomUnit: '3600 s'}
            ],
            fictional: [
                {from: 'zepto', to: 'Mumbo', factor: 5, value: 25, topUnit: '5 zepto', bottomUnit: '1 Mumbo'},
                {from: 'Mumbo', to: 'zepto', factor: 5, value: 8, topUnit: '1 Mumbo', bottomUnit: '5 zepto'},
                {from: 'flibber', to: 'wobble', factor: 3, value: 12, topUnit: '3 flibber', bottomUnit: '1 wobble'},
                {from: 'bloop', to: 'zap', factor: 7, value: 14, topUnit: '7 bloop', bottomUnit: '1 zap'}
            ]
        };

        let currentConversion;
        let isFlipped = false;
        let score = 0;
        let wrongCount = 0;

        function createDeadTurtleRain() {
            const container = document.getElementById('deadTurtles');
            container.style.display = 'block';
            container.innerHTML = '';
            
            for (let i = 0; i < 50; i++) {
                const turtle = document.createElement('div');
                turtle.className = 'turtle-rain';
                turtle.textContent = 'üíÄüê¢';
                turtle.style.left = Math.random() * 100 + '%';
                turtle.style.animationDelay = Math.random() * 3 + 's';
                container.appendChild(turtle);
            }
        }

        function getRandomConversion() {
            const categories = Object.keys(conversions);
            const category = categories[Math.floor(Math.random() * categories.length)];
            const conversionList = conversions[category];
            return conversionList[Math.floor(Math.random() * conversionList.length)];
        }

        function startNewQuestion() {
            currentConversion = getRandomConversion();
            isFlipped = false;
            updateDisplay();
            document.getElementById('result').textContent = '';
            document.getElementById('answerBox').textContent = '';
            document.getElementById('turtle').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('tryAgainBtn').style.display = 'none';
            document.getElementById('deadTurtles').style.display = 'none';
            clearStrikethrough();
            wrongCount = 0;
        }

        function updateDisplay() {
            document.getElementById('originalUnit1').textContent = `${currentConversion.value} ${currentConversion.from}`;
            
            if (!isFlipped) {
                document.getElementById('topConversion').textContent = currentConversion.topUnit;
                document.getElementById('bottomConversion').textContent = currentConversion.bottomUnit;
            } else {
                document.getElementById('topConversion').textContent = currentConversion.bottomUnit;
                document.getElementById('bottomConversion').textContent = currentConversion.topUnit;
            }
        }

        function flipConversion() {
            isFlipped = !isFlipped;
            updateDisplay();
        }

        function clearStrikethrough() {
            const originalCell = document.getElementById('originalUnit1');
            const bottomCell = document.getElementById('bottomConversion');
            originalCell.innerHTML = originalCell.textContent;
            bottomCell.innerHTML = bottomCell.textContent;
        }

        function checkAnswer() {
            const originalUnit = currentConversion.from;
            const bottomText = document.getElementById('bottomConversion').textContent;
            const bottomUnit = bottomText.split(' ')[1]; // Extract unit from "1000 m" or "1 km"
            
            if (originalUnit === bottomUnit) {
                // Units match - cross out only the units
                const originalCell = document.getElementById('originalUnit1');
                const bottomCell = document.getElementById('bottomConversion');
                
                const originalParts = originalCell.textContent.split(' ');
                const bottomParts = bottomCell.textContent.split(' ');
                
                originalCell.innerHTML = `${originalParts[0]} <span class="unit-strikethrough">${originalParts[1]}</span>`;
                bottomCell.innerHTML = `${bottomParts[0]} <span class="unit-strikethrough">${bottomParts[1]}</span>`;
                
                // Get numbers from top and bottom
                const topText = document.getElementById('topConversion').textContent;
                const topNumber = parseFloat(topText.split(' ')[0]);
                const bottomNumber = parseFloat(bottomParts[0]);
                
                // Multiply top numbers, divide by bottom number
                const answer = (currentConversion.value * topNumber) / bottomNumber;
                const resultUnit = topText.split(' ')[1];
                
                document.getElementById('answerBox').textContent = `${answer} ${resultUnit}`;
                document.getElementById('result').innerHTML = '<div class="correct">YOU ARE CORRECT</div>';
                
                score++;
                document.getElementById('score').textContent = `Score: ${score}`;
                
                if (score >= 10) {
                    document.getElementById('result').innerHTML = '<div class="correct">üéâ GAME WON! YOU SCORED 10 POINTS! üéâ</div>';
                    document.getElementById('nextBtn').style.display = 'none';
                } else {
                    document.getElementById('nextBtn').style.display = 'inline-block';
                }
            } else {
                wrongCount++;
                
                if (wrongCount >= 3) {
                    createDeadTurtleRain();
                    document.getElementById('result').innerHTML = '<div class="wrong">üíÄ TURTLE APOCALYPSE! üíÄ</div>';
                } else {
                    const turtleEmojis = ['üê¢üòü', 'üê¢üò¢', 'üê¢üò≠üíî'];
                    const turtleSizes = ['60px', '80px', '100px'];
                    
                    const turtleIndex = wrongCount - 1;
                    const turtle = document.getElementById('turtle');
                    turtle.style.display = 'block';
                    turtle.textContent = turtleEmojis[turtleIndex];
                    turtle.style.fontSize = turtleSizes[turtleIndex];
                    
                    document.getElementById('result').innerHTML = '<div class="wrong">Mr. Keller says you are WRONG! TRY AGAIN!!!</div>';
                }
                
                document.getElementById('tryAgainBtn').style.display = 'inline-block';
            }
        }

        function nextQuestion() {
            startNewQuestion();
        }

        startNewQuestion();
    </script>
</body>
</html>
